version: '3.8'

services:
  # Backend API
  backend:
    build: .
    container_name: neurodesarrollo-backend
    command: server
    ports:
      - "8001:8001"
    volumes:
      - ./server:/app/server
      - db-data:/app/data
      - backend-node-modules:/app/node_modules
    environment:
      - NODE_ENV=production
      - PORT=8001
    restart: unless-stopped
    networks:
      - neurodesarrollo-network

  # Frontend
  frontend:
    build: .
    container_name: neurodesarrollo-frontend
    command: dev
    ports:
      - "5173:3000"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - frontend-node-modules:/app/node_modules
    environment:
      - NODE_ENV=development
      # VITE_API_URL no definida para usar la lógica automática de config.js
      # que detecta HTTPS y usa el proxy correctamente
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - neurodesarrollo-network

volumes:
  db-data:
    driver: local
  backend-node-modules:
    driver: local
  frontend-node-modules:
    driver: local

networks:
  neurodesarrollo-network:
    driver: bridge
